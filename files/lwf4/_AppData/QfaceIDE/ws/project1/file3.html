<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Untitled</title>
<script type="text/javascript" src="lib/dojo/dojo/dojo.js" data-dojo-config="'parseOnLoad':true,'async':true,'packages':[{'name':'gridx','location':'../gridx'},{'name':'maqetta','location':'../../maqetta'},{'name':'widgets','location':'../../custom'}]"></script>
<script type="text/javascript">
require([
  "dijit/dijit",
  "dojo/parser",
  "maqetta/space",
  "maqetta/AppStates",
  "dojox/mobile",
  "dojox/mobile/deviceTheme",
  "dojox/mobile/compat",
  "dojox/mobile/TabBar",
  "dojox/mobile/TabBarButton"
]);
</script>
<style>@import "themes/claro/claro.css";@import "app.css";
</style>
<script type="text/javascript" src="app.js"></script>
</head>
<body class="claro" data-maq-flow-layout="true" data-maq-ws="collapse" data-maq-appstates="{}" id="myapp">
<div style="background:#c5ccd3;" class="view mblView">
 <div region="top" dojoType="dojox.mobile.Heading">Tab Scene</div>
 <ul region="top" dojoType="dojox.mobile.TabBar" barType="segmentedControl">
  <li label="Tab 1" data-dojo-type="dojox.mobile.TabBarButton" icon1="../images/tab-icon-16.png" icon2="../images/tab-icon-16h.png" selected="selected"></li>
  <li dojoType="dojox.mobile.TabBarButton" icon1="../images/tab-icon-15.png" icon2="../images/tab-icon-15h.png" transitionOptions="{title:&quot;TabScene-Tab2&quot;,target:&quot;tabscene,tab2&quot;,url: &quot;#tabscene,tab2&quot;}">Tab 2</li>
  <li dojoType="dojox.mobile.TabBarButton" icon1="../images/tab-icon-10.png" icon2="../images/tab-icon-10h.png" transitionOptions="{title:&quot;TabScene-Tab3&quot;,target:&quot;tabscene,tab3&quot;,url: &quot;#tabscene,tab3&quot;}">Tab 3</li>
 </ul>
</div>
</body>
</html>
