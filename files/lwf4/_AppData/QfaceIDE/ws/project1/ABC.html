<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Untitled</title>
<script type="text/javascript" src="../../../../../project1/dojo/dojo.js" data-dojo-config="'parseOnLoad':true,'async':true,'packages':[]"></script>
<script type="text/javascript">
require([
  "dijit/dijit",
  "dojo/parser",
  "maqetta/space",
  "maqetta/AppStates",
  "dijit/layout/BorderContainer",
  "dijit/layout/ContentPane",
  "dijit/Calendar",
  "dijit/form/ComboBox"
]);
</script>
<style>@import "themes/claro/document.css";@import "themes/claro/claro.css";
</style>
</head>
<body class="claro" data-maq-flow-layout="true" data-maq-ws="collapse" data-maq-appstates="{}" id="myapp">
 <div data-dojo-type="dijit.layout.BorderContainer" design="sidebar" style="min-width: 1em; min-height: 1px; z-index: 0; width: 100%; height: 100%;">
   <div data-dojo-type="dijit.layout.ContentPane" region="top" splitter="true" doLayout="false" style="height:54px;"></div>
   <div data-dojo-type="dijit.layout.ContentPane" region="bottom" splitter="true" doLayout="false" style="height:62px;"></div>
   <div data-dojo-type="dijit.layout.ContentPane" region="leading" splitter="true" doLayout="false" style="width: 160px; background-color: white;">
    <select data-dojo-type="dijit.form.ComboBox" style="width: 155px;">
      <option value="Item 1">
        Item 1</option>
      <option value="Item 2">
        Item 2</option>
      <option value="Item 3">
        Item 3</option>
    </select>
  </div>
   <div data-dojo-type="dijit.layout.ContentPane" region="trailing" splitter="true" doLayout="false" style="width:216px;">
    <input data-dojo-type="dijit.Calendar" style="border: 1px; border-radius: 0px; -moz-border-radius: 0px; position: absolute; display: block; border-collapse: collapse; font-size: 13px; background-image: none; width: 181px; height: 167px; background-color: white; left: 30px; top: 21px;"></input>
  </div>
   <div data-dojo-type="dijit.layout.ContentPane" region="center" doLayout="false" style="border-radius: 69px; -moz-border-radius: 69px;">
  </div>
 </div>
</body>
</html>
