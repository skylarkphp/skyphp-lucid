<div class='fileItem' style='width: 80px; height: 50px; padding: 10px;' dojoAttachPoint='focusNode'>
	<div class='fileIcon ${iconClass}' dojoAttachPoint='iconNode'></div>
	<div class='iconLabel' dojoAttachPoint='labelNode'>
		<div dojoAttachPoint='textFront' class='shadowFront'>${label}</div>
		<div dojoAttachPoint='textBack' class='shadowBack'>${label}</div>
		<div dojoAttachPoint='textHidden' class='shadowHidden'>${label}</div>
	</div>
</div>
