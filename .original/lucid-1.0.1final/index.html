<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Lucid Desktop - Login</title>
        <link href="./index-media/style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="./desktop/dojotoolkit/dojo/dojo.js"></script>
        <script type="text/javascript">
				var djConfig = {
					usePlainJson: true
				};

				(function(){
					var matches = document.cookie.match(new RegExp("(?:^|; )desktopLocale=([^;]*)"));
					//console.log("cookie="+matches[1]);
					var cookie = matches ? decodeURIComponent(matches[1]) : false;
					if (cookie !== false && cookie != "NONE") 
						djConfig.locale = cookie;
				})();

            dojo.require("lucid.login.Form");
        </script>
        <link href="./desktop/dojotoolkit/dojo/resources/dojo.css" rel="stylesheet" type="text/css" />
        <link href="./desktop/dojotoolkit/dijit/themes/dijit.css" rel="stylesheet" type="text/css" />
        <link href="./desktop/dojotoolkit/dijit/themes/tundra/tundra.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="tundra">
        <div id="centerForm">
            <div id="top">
                <div id="tl"></div>
                <div class="centerEdge"></div>
                <div id="tr"></div>
            </div>
            <form id="psychdesktop_login" class="mainBox" dojoType="lucid.login.Form" focusOnLoad="true" autoRedirect="true"></form>
            <div id="bottom">
                <div id="bl"></div>
                <div class="centerEdge"></div>
                <div id="br"></div>
            </div>
        </div>
        <div id="plink"><a href="http://www.lucid-desktop.org" rel="nofollow">Powered by Lucid Desktop</a></div>
    </body>
</html>
