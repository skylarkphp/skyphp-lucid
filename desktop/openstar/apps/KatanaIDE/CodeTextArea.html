<div class="dojoCodeTextArea" dojoAttachPoint="codeTextAreaContainer" style="height:${height}px; width:${width}px"
	><table class="dojoCodeTextAreaWrapper" dojoAttachPoint="codeTextAreaWrapper"
		><tbody
			><tr
				><td><div class="dojoCodeTextAreaBand" dojoAttachPoint="leftBand"><ol></ol></div
				></td
				><td><div class="dojoCodeTextAreaHL" style="position:absolute;top:0;z-index:10" dojoAttachPoint="currentLineHighLight"
						><div dojoAttachPoint="caret" style="position:absolute;top:0;left:0" class="dojoCodeTextAreaCaret">&nbsp;</div
						>&nbsp;</div
                	><div class="dojoCodeTextAreaLines" dojoAttachPoint="lines"></div
                ></td
            ></tr
        ></tbody
    ></table
></div>
